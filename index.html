<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
      <main class="main">
        <section class="add-item">
          <h3 class ="add-item__title title">Add Item</h3>
          <div class="add-item__task">
            <input class="add-item__input input task" type="text">
            <button class="add-item__btn btn">Add</button>
          </div>
        </section>
        <section class="todo">
          <h3 class="todo__title title">Todo</h3>
          <ul class="todo__list list">
            <li class="todo__item list-item">
              <input type="checkbox" class="todo__checkbox checkbox">
              <label class="todo__label label task">Pay Bills</label>
              <input type="text" class="todo__input input task">
              <button class="todo__btn btn_edit btn">Edit</button>
              <button class="todo__btn btn_delete btn"><img class="todo__img remove" src="./remove.svg" alt="remove"></button>
            </li>
            <li class="todo__item item_edit list-item">
              <input type="checkbox" class="todo__checkbox checkbox">
              <label class="todo__label label task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__input input task">
              <button class="todo__btn btn_edit btn">Save</button>
              <button class="todo__btn btn_delete btn"><img class="todo__img remove" src="./remove.svg" alt="remove"></button>
            </li>
          </ul>
        </section>
        <section class="completed">
          <h3 class="completed__title title">Completed</h3>
          <ul class="completed__list list" id="completed-tasks">
            <li class="completed__item list-item">
              <input type="checkbox" class="completed__checkbox checkbox" checked>
              <label class="completed__lable label task">See the Doctor</label>
              <input type="text" class="completed__input input task">
              <button class="completed__btn btn_edit btn">Edit</button>
              <button class="completed__btn btn_delete btn"><img class="todo__img remove" src="./remove.svg" alt="remove"></button>
            </li>
          </ul>
        </section>
      </main>
    <script src="app.js"></script>
  </body>
</html>
